<!-- register.component.html -->
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <h2>REGISTER</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group pt-5">
          <label>First Name</label>
          <input type="text" formControlName="firstName" class="form-control custom-input"
            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
          <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
            <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
          </div>
        </div>
        <div class="form-group pt-3">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" class="form-control custom-input"
            [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
          <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
            <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
          </div>
        </div>
        <div class="form-group pt-3">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control custom-input"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">Email is not valid</div>
            </div>            
          <div *ngIf="emailExists" class="invalid-feedback d-block">El correo electrónico ya está registrado.</div>
        </div>
        <div class="form-group pt-3">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control custom-input"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group pt-3">
          <button [disabled]="loading" class="btn btn-primary" id="my-register-button">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <a [routerLink]="['/login']" class="btn btn-link">CANCEL</a>
        </div>
      </form>
    </div>
  </div>
</div>
