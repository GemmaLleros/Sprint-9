<div class="container">
    <div *ngIf="accountService.userSubject | async as user; else loginTemplate">
      <h2>Welcome {{ user.firstName }} {{ user.lastName }}</h2>
      <button (click)="accountService.logout()">Logout</button>
    </div>
    
    <ng-template #loginTemplate>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (submit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
                <div *ngIf="required('email')" class="text-danger">
                  Email is required and must be a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password">
                <div *ngIf="required('password')" class="text-danger">
                  Password is required and must be at least 6 characters long.
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
            <div *ngIf="loginError === true" class="alert alert-danger mt-3">
              Invalid email or password.
            </div>
            <hr>
            <div class="text-center">
              <p>Don't have an account? <a routerLink="/register">Create Account</a></p>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
