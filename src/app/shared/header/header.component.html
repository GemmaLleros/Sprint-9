<header class="navbar-container">
  <nav id="navbar" class="navbar navbar-expand-lg navbar-togglable sticky-top navbar-dark"
    [ngClass]="{'navbar-scrolled': isNavbarScrolled, 'navbar-white': isSmallScreen}">
    <div class="container">
      <!-- Navbar brand (mobile) -->
      <div class="row d-flex justify-content-center ">
        <a id="header-brand" class="navbar-brand d-lg-none brand-color" href="./index.html">Tapioles</a>
      </div>
      <!-- Navbar toggler -->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar collapse -->
      <div class="navbar-collapse collapse" id="navbarCollapse">
        <!-- Navbar nav -->
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" [ngClass]="{'active': currentUrl === '/home'}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/gallery" [ngClass]="{'active': currentUrl === '/gallery'}">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/map" [ngClass]="{'active': currentUrl === '/map'}">Map</a>
          </li>
        </ul>

        <!-- Navbar brand -->
        <a id="header-brand" class="navbar-brand brand-color d-none d-lg-flex mx-lg-auto" href="./index.html">
          Tapioles
        </a>

        <!-- Navbar nav -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" [ngClass]="{'active': currentUrl === '/contact'}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" [ngClass]="{'active': currentUrl === '/login'}">Login</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink="/register" [ngClass]="{'active': currentUrl === '/register'}">Register</a>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>
</header>
